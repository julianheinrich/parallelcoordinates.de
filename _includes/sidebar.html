<ol class="nav nav-stacked" id="sidebar" data-spy="affix" data-offset-top="0" data-offset-bottom="200">
  {% for post in site.posts %}
    <li><a href="#{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}
</ol>

<script>
// fix bug in bootstrap that results in change of width of the sidebar when affixed
var $affixElement = $('#sidebar');
$affixElement.width($affixElement.parent().width());

</script>
